<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change HTML Styles | 3</title>
</head>
<body>
    <p id="p">HTML Color Change</p>
    <button onclick="document.getElementById('p').style.color='red'">Change Style</button>
    <p id="demo">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Hide Content</button>
</body>
</html>
