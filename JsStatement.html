<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Statement</title>
</head>
<body>
    <h1>Math Result</h1>
    <p id="output"></p>
<script>
    var a,b,s;
    a=20;
    b=90;
    s=a+b;
    document.getElementById('output').innerHTML=s+'   --- | ---'+ new Date();
</script>
</body>
</html>
